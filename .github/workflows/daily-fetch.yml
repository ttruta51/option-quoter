name: Daily Option Quote Fetch

on:
  schedule:
    # Run every weekday at 5:00 PM UTC (adjust timezone as needed)
    # This is 12:00 PM EST, 9:00 AM PST
    - cron: '0 17 * * 1-5'
  workflow_dispatch: # Allow manual triggering

jobs:
  fetch-quotes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Run fetch script
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          TICKERS: ${{ vars.TICKERS }}
          EXTENDED_EXPIRATION_TICKERS: ${{ vars.EXTENDED_EXPIRATION_TICKERS }}
        run: npm run fetch || (echo "=== FETCH SCRIPT FAILED ===" && exit 1)
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: fetch-logs
          path: |
            logs/*.log
          retention-days: 7


